<body ng-app="saving-throw">
  <nav ng-controller="navCtrl as nc">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo">Saving Throw</a>
      <div ng-hide="isLoginArea()">
        <ul class="right bottom-on-med-and-down"
            ng-show="!isEntry()">
          <li><a href="/characters">Characters</a></li>
          <li><a href="/settings">Settings</a></li>
          <li><a ng-click="logout()" href="#">Logout</a></li>
        </ul>
        <ul class="right bottom-on-med-and-down index"
          ng-show="isEntry()">
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Try</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="wrapper">
      <div ui-view>
      </div>

    </div>
    <footer class="clearfix container"
            ng-controller="navCtrl as nc"
            ng-show="isEntry()">
      <div class="links left">
        <ul>
          <li><a href="/privacy">Privacy</a></li>
          <li><a href="/terms">Terms of Service</a></li>
        </ul>
      </div>
      <div class="copyright right">
        2015 &copy; - Saving Throw
      </div>
    </footer>
  </div>

</body>
