<div class="row" ng-controller="charCtrl as cc">
  <div class="leftBar col s12">
    <div class="header">
      <div class="input-field">
        <input type="text"
               name="search"
               ng-model="searchText">
        <label for="search">Search Characters</label>
      </div>
      <button class="btn"
              ng-click="newCharacter()">Add a Character</button>
    </div>

    <div class="characters">
      <div class="character clearfix"
           ng-repeat="char in characters | filter:searchText"
           ng-class="char._id == character.$$id ? 'selected': '' "
           ng-click="selectCharacter(char._id)">
           <div class="name">
             {{char.name}}
           </div>
           <div class="race">
            {{char.race}}
           </div>
           <div class="alignment right">
            {{char.alignment}}
           </div>
      </div>
    </div>

  </div>
  <div class="rightBar col s12">
        <p>
          alright here would go all the neat stuff that told u about ur champ
        </p>

        <p>
          like right now ur strength is {{character.stats.strength}}
        </p>
        <p>
          and i mean ur wis is {{character.stats.wisdom}} but really who cares lol
        </p>
  </div>

</div>
