<div class="content-body"
      ng-controller="indexCtrl as ic">
  <div class="container row">
    <div class="login col s4 offset-s3">
      <h5 class="center-align">We'd love to have you</h5>

      <div class="input-field col s12">
        <input type="text"
               ng-
               name="email" />
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input type="password"
               name="password" />
        <label for="password">Password</label>
      </div>
      <div class="input-field col s12">
        <input type="password"
               name="passwordV" />
        <label for="passwordV">Verify Password</label>
      </div>

      <button class="waves-effect waves-light btn col s12">Login</button>
    </div>
    <div class="switch col s4 offset-s3">
      <p>
        Don't have an account?
      </p>
      <button class="waves-effect waves-light btn col s12">Register</button>
    </div>
  </div>
</div>
