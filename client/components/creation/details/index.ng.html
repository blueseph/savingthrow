<div class="row" ng-controller="createCtrl as cc">
  <div class="entry col l5">
    <h5>We can pencil in some finer details now</h5>
    <p>
      Seems like you've got a pretty good idea about your character and their backstory.
    </p>
    <div class="class col l12">
      <div class="input-field col s5 center-align">
        <input type="text"
        ng-model="character.name">
        <label>Name</label>
      </div>
    </div>
    <div class="class col l12">
      <div class="input-field col s5 center-align">
        <input type="text"
        ng-model="character.sex">
        <label>Sex</label>
      </div>
    </div>
    <div class="class col l12">
      <div class="input-field col s5 center-align">
        <input type="text"
        ng-model="character.height">
        <label>Height</label>
      </div>
    </div>
    <div class="class col l12">
      <div class="input-field col s5 center-align">
        <input type="text"
        ng-model="character.weight">
        <label>Weight</label>
      </div>
    </div>
    <div class="class col l12">
      <div class="input-field col s5 center-align">
        <input type="text"
        ng-model="character.alignment">
        <label>Alignment</label>
      </div>
    </div>

    <div class="button col l12">
      <button class="btn next right"
              ng-click="finishedState('details')">Next</button>
      <button class="btn right"
              ng-click="toState('class')">Previous</button>
    </div>
  </div>
  <div class="response col l7">
    Class specific things would go here eventually
  </div>
</div>
